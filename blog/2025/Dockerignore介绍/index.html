<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <h1 id="dockerignore-介绍">Dockerignore 介绍</h1> <h2 id="简介">简介</h2> <p>你可以使用<code class="language-plaintext highlighter-rouge">.dockerignore</code>文件从构建中排除某些文件或文件夹</p> <h2 id="文件名和路径">文件名和路径</h2> <p>当运行<code class="language-plaintext highlighter-rouge">build</code>命令时，构建客户端会在 root 目录中寻找名为<code class="language-plaintext highlighter-rouge">.dockerignore</code>的文件。如果文件存在，被匹配到的文件和文件夹都会被移除在构建上下文中</p> <h2 id="官方文档地址">官方文档地址</h2> <p><code class="language-plaintext highlighter-rouge">https://docs.docker.com/build/concepts/context/#dockerignore-files</code></p> </body></html>
