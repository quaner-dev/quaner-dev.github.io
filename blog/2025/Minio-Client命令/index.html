<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <h1 id="minio-client-命令">Minio Client 命令</h1> <h2 id="下载并安装-mc">下载并安装 mc</h2> <p>使用如下命令下载安装包，并安装</p> <div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>wget https://dl.min.io/client/mc/release/linux-amd64/mc
<span class="nb">chmod</span> +x mc
./mc <span class="nt">--help</span>
</code></pre></div></div> <h2 id="bucket-操作">Bucket 操作</h2> <h3 id="查看-bucket-列表">查看 Bucket 列表</h3> <p><code class="language-plaintext highlighter-rouge">mc ls</code></p> <h3 id="查看-bucket-下文件或文件夹">查看 Bucket 下文件或文件夹</h3> <p><code class="language-plaintext highlighter-rouge">mc ls local/hit</code></p> <h3 id="创建-bucket">创建 Bucket</h3> <p><code class="language-plaintext highlighter-rouge">mc mb local/hit</code></p> <h3 id="删除-bucket">删除 Bucket</h3> <p><code class="language-plaintext highlighter-rouge">mc rm local/hit/hit/2025/01</code></p> </body></html>
