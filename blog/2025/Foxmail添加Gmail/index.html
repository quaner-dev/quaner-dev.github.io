<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <h1 id="foxmail-添加-gmail">Foxmail 添加 Gmail</h1> <h2 id="原因">原因</h2> <p>Google 并不支持使用账号密码直接登录不太安全的第三方软件</p> <h2 id="解决步骤">解决步骤</h2> <ol> <li> <p>开启两步验证 登录 Google 账号后，点击 Google 账号中右上角的<code class="language-plaintext highlighter-rouge">管理您的Google账号</code>，点击左侧安全性，开启两步验证</p> </li> <li> <p>生成专用密码 进入<code class="language-plaintext highlighter-rouge">https://myaccount.google.com/apppasswords</code>中生成专用密码</p> </li> <li> <p>使用专用密码登录 在 Foxmail 中点击其他邮箱，并使用专用密码登录</p> </li> </ol> </body></html>
