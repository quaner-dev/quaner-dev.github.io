<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <h1 id="iptables-封闭端口">Iptables 封闭端口</h1> <h2 id="阻止所有外部-ip-地址访问特定端口">阻止所有外部 IP 地址访问特定端口</h2> <div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>iptables <span class="nt">-A</span> INPUT <span class="nt">-p</span> tcp <span class="nt">--dport</span> &lt;端口号&gt; <span class="nt">-j</span> DROP
</code></pre></div></div> <h2 id="允许特定-ip-地址访问端口">允许特定 IP 地址访问端口</h2> <div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>iptables <span class="nt">-A</span> INPUT <span class="nt">-p</span> tcp <span class="nt">-s</span> &lt;IP地址1&gt;,&lt;IP地址2&gt;,&lt;IP地址3&gt; <span class="nt">--dport</span> &lt;端口号&gt; <span class="nt">-j</span> ACCEPT
</code></pre></div></div> <h2 id="导出-iptables-规则">导出 iptables 规则</h2> <div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>iptables-save <span class="o">&gt;</span> /root/iptables
</code></pre></div></div> <h2 id="保存-iptables-规则">保存 iptables 规则</h2> <div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>iptables-restore &lt; /root/iptables
</code></pre></div></div> </body></html>
